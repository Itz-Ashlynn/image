<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatGPT Professional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b3e5fc);
            color: #004d40;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #00bcd4, #039be5);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            padding: 20px;
            padding-top: 90px; /* Space for the banner */
            padding-bottom: 120px; /* Space for input box */
            overflow-y: auto;
            flex-grow: 1;
            scroll-behavior: smooth;
            background-color: #e0f7fa;
        }

        .message {
            max-width: 80%;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
            word-wrap: break-word;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            align-self: flex-end;
            background: #29b6f6;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: #81d4fa;
            color: #004d40;
        }

        #inputContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
            max-width: 800px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            z-index: 10;
        }

        #questionTypeBox {
            flex: 1;
            padding: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 16px;
            background: #e3f2fd;
            color: #004d40;
            transition: box-shadow 0.3s ease;
        }

        #questionTypeBox:focus {
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
        }

        #sendButton {
            background: linear-gradient(135deg, #00bcd4, #039be5);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        #sendButton:hover {
            background: linear-gradient(135deg, #039be5, #00bcd4);
            box-shadow: 0 0 25px rgba(0, 188, 212, 0.5);
        }

        #modelSelector {
            margin-left: 10px;
            padding: 10px;
            font-size: 16px;
            background: #e3f2fd;
            color: #004d40;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
            cursor: pointer;
        }

        #modelSelector:hover {
            background: #b3e5fc;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }

            #inputContainer {
                width: 90%;
            }

            #questionTypeBox {
                font-size: 14px;
            }

            #sendButton {
                padding: 10px;
                font-size: 16px;
            }

            #modelSelector {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="banner">
        ChatGPT Professional
    </div>
    <div id="chat-container">
        <!-- Messages will be dynamically appended here -->
    </div>
    <div id="inputContainer">
        <input type="text" id="questionTypeBox" placeholder="Ask your question..." autocomplete="off">
        <select id="modelSelector">
            <option value="">Default (No Model)</option>
            <option value="dark">Dark GPT</option>
            <option value="gf">Girlfriend Model</option>
            <option value="girlfriend">Girlfriend Model 2</option>
            <option value="buddha">Buddha Model</option>
            <option value="horny">Horny Model</option>
        </select>
        <button id="sendButton">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const questionTypeBox = document.getElementById('questionTypeBox');
        const modelSelector = document.getElementById('modelSelector');
        const sendButton = document.getElementById('sendButton');

        // Function to add messages to the chat container
        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.className = isUser ? 'user-message message' : 'bot-message message';
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to fetch response from the API
        async function fetchAnswerFromAPI(question, model) {
            try {
                // Build the API URL with or without the model parameter
                let apiUrl = `https://evil.darkhacker7301.workers.dev/?question=${encodeURIComponent(question)}`;
                if (model) {
                    apiUrl += `&model=${model}`;
                }

                const response = await fetch(apiUrl);
                const data = await response.json();

                // Get the 'gpt' parameter from the API response
                const answer = data.gpt;

                // Update the last bot message with the actual response
                const loadingMessage = chatContainer.querySelector('.bot-message.message:last-child');
                if (loadingMessage) {
                    loadingMessage.textContent = `Bot: ${answer}`;
                } else {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'bot-message message';
                    botMessage.textContent = `Bot: ${answer}`;
                    chatContainer.appendChild(botMessage);
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                addMessage("Oops! An error occurred while fetching the answer.");
            }
        }

        // Function to handle sending a message
        async function sendMessage() {
            const userMessage = questionTypeBox.value.trim();
            const selectedModel = modelSelector.value;

            if (userMessage !== '') {
                addMessage(`You: ${userMessage}`, true);

                // Show loading message
                const loadingMessage = document.createElement('div');
                loadingMessage.className = 'bot-message message';
                loadingMessage.textContent = "Bot: Answer is loading...";
                chatContainer.appendChild(loadingMessage);

                // Fetch answer from the API
                await fetchAnswerFromAPI(userMessage, selectedModel);
                questionTypeBox.value = '';
            }
        }

        // Add event listeners
        sendButton.addEventListener('click', sendMessage);
        questionTypeBox.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
