<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatGPT 4 AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at 50% 50%, #0d0d0d, #010101);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, #00f0ff, #ff00c8);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            padding: 20px;
            padding-top: 90px; /* Space for the banner */
            padding-bottom: 120px; /* Space for input box */
            overflow-y: auto;
            flex-grow: 1;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            margin: 10px;
            padding: 15px;
            border-radius: 15px;
            animation: fadeIn 0.5s ease-in-out;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(45deg, #007bff, #00f0ff);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: linear-gradient(45deg, #292929, #1a1a1a);
            box-shadow: 0 0 15px rgba(255, 0, 200, 0.5);
            color: white;
        }

        #inputContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
            max-width: 800px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1a1a1a;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            z-index: 10;
        }

        #questionTypeBox {
            flex: 1;
            padding: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 16px;
            background: #0e0e0e;
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 200, 0.3);
            transition: box-shadow 0.3s ease;
        }

        #questionTypeBox:focus {
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
        }

        #sendButton {
            background: linear-gradient(45deg, #ff00c8, #00f0ff);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        #sendButton:hover {
            background: linear-gradient(45deg, #00f0ff, #ff00c8);
            box-shadow: 0 0 25px rgba(255, 0, 200, 0.7);
        }

        #modelSelector {
            margin-left: 10px;
            padding: 10px;
            font-size: 16px;
            background: #0e0e0e;
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(255, 0, 200, 0.3);
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }

            #inputContainer {
                width: 90%;
            }

            #questionTypeBox {
                font-size: 14px;
            }

            #sendButton {
                padding: 10px;
                font-size: 16px;
            }

            #modelSelector {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="banner">
        ChatGPT Futuristic
    </div>
    <div id="chat-container">
        <!-- Messages will be dynamically appended here -->
    </div>
    <div id="inputContainer">
        <input type="text" id="questionTypeBox" placeholder="Ask your question..." autocomplete="off">
        <select id="modelSelector">
            <option value="dark">Dark GPT</option>
            <option value="gf">Girlfriend Model</option>
            <option value="girlfriend">Girlfriend Model 2</option>
            <option value="buddha">Buddha Model</option>
            <option value="horny">Horny Model</option>
        </select>
        <button id="sendButton">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const questionTypeBox = document.getElementById('questionTypeBox');
        const modelSelector = document.getElementById('modelSelector');
        const sendButton = document.getElementById('sendButton');

        const userId = Math.floor(Math.random() * 1000000);

        sendButton.addEventListener('click', sendMessage);
        questionTypeBox.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.className = isUser ? 'user-message message' : 'bot-message message';
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function fetchAnswerFromAPI(question, model) {
            try {
                const apiUrl = `https://evil.darkhacker7301.workers.dev/?question=${encodeURIComponent(question)}&model=${model}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                const answer = data.msg;

                const loadingMessage = chatContainer.querySelector('.bot-message.message:last-child');
                if (loadingMessage) {
                    loadingMessage.textContent = `Bot: ${answer}`;
                } else {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'bot-message message';
                    botMessage.textContent = `Bot: ${answer}`;
                    chatContainer.appendChild(botMessage);
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                addMessage("Oops! An error occurred while fetching the answer.");
            }
        }

        async function sendMessage() {
            const userMessage = questionTypeBox.value.trim();
            const selectedModel = modelSelector.value;

            if (userMessage !== '') {
                addMessage(`You: ${userMessage}`, true);

                const loadingMessage = document.createElement('div');
                loadingMessage.className = 'bot-message message';
                loadingMessage.textContent = "Bot: Answer is loading...";
                chatContainer.appendChild(loadingMessage);

                await fetchAnswerFromAPI(userMessage, selectedModel);
                questionTypeBox.value = '';
            }
        }
    </script>
</body>
</html>
